# Deploy both Demo and Documentation to GitHub Pages
name: Deploy to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Build library
      - name: Install library dependencies
        run: npm ci

      - name: Build library
        run: npm run build
      
      # Build Docusaurus
      - name: Install docs dependencies
        working-directory: docs-site
        run: npm ci

      - name: Build Docusaurus
        working-directory: docs-site
        run: npm run build
      
      # Prepare deployment folder
      - name: Prepare deployment structure
        run: |
          # Create deployment directory
          mkdir -p deploy
          
          # Copy demo to root
          cp -r ./examples/* ./deploy/
          cp -r ./dist/cjs ./deploy/
          cp ./assets/logo_small.jpg ./deploy/
          
          # Copy docs to /docs path
          cp -r ./docs-site/build ./deploy/docs
          
          # Create redirect index for /docs path (optional)
          echo "Deployment structure ready"
          ls -la ./deploy
          ls -la ./deploy/docs
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './deploy'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
